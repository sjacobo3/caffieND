{% extends "base.html" %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="card p-4 mx-auto" style="text-align: center; margin-top: 50px; max-width: 700px;">
    <h1 class="title">Personal Information</h1>

    <div class="form-container">
        {% if 'user_id' in session %}
        <form method="POST" action="/update_profile">
            <div class="p-4"">
                <label>Age:</label><br>
                <input style=" text-align: center;" type="number" name="age" required
                value="{{ user_details.age if user_details else '' }}">
            </div>

            <div>
                <label>Gender:</label><br>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male" {% if user_details and user_details.gender=='male' %}selected{% endif %}>Male
                    </option>
                    <option value="female" {% if user_details and user_details.gender=='female' %}selected{% endif %}>
                        Female</option>
                    <option value="other" {% if user_details and user_details.gender=='other' %}selected{% endif %}>
                        Other</option>
                </select>
            </div>

            <div class="p-4">
                <label for="weight">Weight (lbs):</label><br>
                <input style=" text-align: center;" type="number" id="weight" name="weight" step="0.01" min="0"
                    inputmode="decimal" required
                    value="{{ '%.2f'|format(user_details.weight) if user_details else '' }}">
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        {% endif %}
    </div>
</div>

{% endblock %}
